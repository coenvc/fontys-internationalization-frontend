<header></header>
<div class="jumbotron jumbotron-fluid" id="blog-head-image">
    <div class="blog-title-block">
        <h1 class="blog-title display-3">{{blog?.title}}</h1>
    </div>
</div>
<div class="container full-content">
    <div class="row">
        <div class="col-md-8 detail-content">
            <div [innerHTML] = "blog?.content"></div>
        </div>
        <div class="col-md-4 side-detail-content">
            <div class="container upper-side-content">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="side-title">Over mij</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img id="student-photo" src="http://www.dmu.ac.uk/webimages/About-DMU-images/News-images/2016/November/INSET-Chris-Lov.jpeg">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <h5>{{blog?.creator.firstName}} {{blog?.creator.infix}} {{blog?.creator.lastName}}</h5>
                        <p>{{blog?.creator.study}}</p>
                        <p>Meeloopstage</p>
                        <p class="period">februari - juni 2017</p>
                    </div>
                </div>
            </div>
            <div class="container bottom-side-content">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="side-title">Over de locatie</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img id="location-photo" src="http://www.pdbdesign.nl/data/images/projecten/utiliteitsbouw/revitalisatie-bedrijfspand-energieweg-groningen-3.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="location-title">Intern Media Istanbul</h5>
                        <p>
                            Istanbulstraat 013<br />
                            5050TK Istanbul, Turkije
                        </p>
                        <p>
                            Email: info@internmedia.com<br />
                            Tel: 06-12341234
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
