<div class="container">
  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 login-block">

      <img class="image-container" src="../../assets/img/new-fontys-black.png"/>

      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
          <h4>Gebruikersnaam</h4>
          <input type="text" class="form-field" name="email" style="width: 100%" ngModel>
          <h4>Wachtwoord</h4>
          <input type="password" class="form-field" name="password" style="width: 100%" ngModel>
        </div>
        <button class="btn-block btn-primary" style="height: 50px">Login</button>
      </form>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
  </div>
</div>
